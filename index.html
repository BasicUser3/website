<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(-45deg, #0f2027, #1c1c3c, #203a43, #000814);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Decorative Ramadan Card Frame */
    .card-frame {
        position: relative;
        width: 85%;
        max-width: 700px;
        padding: 60px 30px;
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        z-index: 2;
    }

    /* Gold Border */
    .card-frame::before {
        content: "";
        position: absolute;
        inset: -15px;
        border-radius: 30px;
        padding: 5px;
        background: linear-gradient(45deg, gold, #ffd700, #f5c542, gold);
        background-size: 300% 300%;
        animation: borderGlow 6s linear infinite;
        -webkit-mask:
            linear-gradient(#000 0 0) content-box,
            linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
    }

    @keyframes borderGlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 30px;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px gold; }
        to { text-shadow: 0 0 25px #ffd700; }
    }

    button {
        padding: 14px 35px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: linear-gradient(45deg, #ffd200, #f7971e);
        color: #333;
        font-weight: bold;
        transition: 0.3s ease;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    /* Flash effect */
    .flash {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
    }

    /* Floating stars */
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: float linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
</style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="card-frame" id="content">
    <h1>ðŸŒ™ Ramadan Surprise ðŸŒ™</h1>
    <button onclick="reveal()">Open the Card</button>
</div>

<script>
    // Floating stars
    for (let i = 0; i < 50; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (4 + Math.random() * 6) + "s";
        star.style.opacity = Math.random();
        document.body.appendChild(star);
    }

    function reveal() {
        const content = document.getElementById("content");
        const flash = document.getElementById("flash");

        content.style.transform = "scale(0.8)";
        content.style.opacity = "0";

        flash.style.opacity = "1";

        setTimeout(() => {
            flash.style.opacity = "0";
        }, 300);

        setTimeout(() => {
            window.location.href = "ramadan.html";
        }, 1500);
    }
</script>

</body>
</html>
