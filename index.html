<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Amiri&display=swap" rel="stylesheet">

<style>
html, body {
    background: linear-gradient(-45deg, #0f2027, #1c1c3c, #203a43, #000814);
    color: white;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Amiri', serif;
}

/* Background animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
}

/* Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle linear infinite;
}

@keyframes twinkle {
    0% { opacity: 0.2; transform: translateY(0) scale(1); }
    50% { opacity: 1; transform: translateY(-50px) scale(1.5); }
    100% { opacity: 0.2; transform: translateY(0) scale(1); }
}

/* Card */
.card {
    position: relative;
    width: clamp(280px, 85%, 700px);
    padding: clamp(40px, 8vw, 80px) clamp(20px, 5vw, 40px);
    text-align: center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border-radius: clamp(15px, 5vw, 25px);
    z-index: 2;
}

/* Glow */
.card::before {
    content: "";
    position: absolute;
    top: -6px;
    left: -6px;
    right: -6px;
    bottom: -6px;
    border-radius: inherit;
    pointer-events: none;
    box-shadow: 0 0 1.2em gold, 0 0 2.4em rgba(255,215,0,0.6), 0 0 3.6em rgba(255,215,0,0.4);
    animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
    0%,100% { box-shadow: 0 0 1.2em gold, 0 0 2.4em rgba(255,215,0,0.6), 0 0 3.6em rgba(255,215,0,0.4); }
    50% { box-shadow: 0 0 2em gold, 0 0 4em rgba(255,215,0,0.6), 0 0 6em rgba(255,215,0,0.3); }
}

/* Moon */
.moon {
    font-size: clamp(30px, 8vw, 50px);
    margin-bottom: 15px;
    animation: floatMoon 3s ease-in-out infinite;
}

@keyframes floatMoon {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: clamp(1.5rem, 5vw, 2.8rem);
    margin-bottom: 15px;
    letter-spacing: 2px;
    color: #ffd700;
}

p {
    font-size: clamp(0.9rem, 3vw, 1.2rem);
    margin-bottom: 30px;
    opacity: 0.9;
}

/* Button */
button {
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #ffd200, #f7971e);
    font-weight: bold;
    transition: 0.3s ease;
    color: #000000; /* Open text black */
}

button:hover {
    transform: scale(1.08);
}

/* Flash */
.flash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

/* Bottom flashing text */
#clickText {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #ffffff; /* White bottom text */
    font-weight: bold;
    animation: blink 1s infinite;
    z-index: 5;
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0; }
}
</style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="card" id="card">
    <div class="moon">ðŸŒ™</div>
    <h1>Ramadan Special Card</h1>
    <p>A blessed surprise awaits you...</p>
    <button id="openBtn">Open</button>
</div>

<div id="clickText">Click anywhere to listen</div>

<audio id="bgMusic" src="RahmatunLilAlameen.mp3" loop style="display:none"></audio>

<script>
const audio = document.getElementById("bgMusic");
audio.volume = 0.5;

// Start music 6 seconds in on first click
document.addEventListener("click", () => {
    audio.currentTime = 6;
    audio.play();
    document.getElementById("clickText").style.display = "none";
}, { once: true });
</script>

<script>
// Stars
for (let i = 0; i < 80; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random()*100 + 'vw';
    star.style.top = Math.random()*100 + 'vh';
    star.style.animationDuration = (3 + Math.random()*3) + 's';
    star.style.animationDelay = Math.random()*5 + 's';
    document.body.appendChild(star);
}

// Reveal button
document.getElementById('openBtn').addEventListener('click', () => {
    const card = document.getElementById("card");
    const flash = document.getElementById("flash");

    card.style.transition = "0.8s";
    card.style.transform = "scale(0.8)";
    card.style.opacity = "0";

    flash.style.opacity = "1";
    setTimeout(()=>{ flash.style.opacity = "0"; }, 300);
    setTimeout(()=>{ window.location.href = "ramadan.html"; }, 1500);
});
</script>

</body>
</html>
