<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramadan Mubarak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Elegant Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Amiri&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Amiri', serif;
    background: linear-gradient(-45deg, #0f2027, #1c1c3c, #203a43, #000814);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: white;
}

/* Animated Gradient Background */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Moving Twinkling Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle linear infinite;
}

@keyframes twinkle {
    0% { opacity: 0.2; transform: translateY(0) scale(1); }
    50% { opacity: 1; transform: translateY(-50px) scale(1.5); }
    100% { opacity: 0.2; transform: translateY(0) scale(1); }
}

/* Card */
.card {
    position: relative;
    width: 85%;
    max-width: 700px;
    padding: 80px 40px;
    text-align: center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border-radius: 25px;
    z-index: 2;
    overflow: hidden;
}

/* Animated Geometric Islamic Border */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 25px;
    padding: 6px;
    background: conic-gradient(from 0deg, gold, #ffd700, #e6b800, gold, #ffd700);
    animation: borderRotate 8s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    pointer-events: none;
}

@keyframes borderRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Moon */
.moon {
    font-size: 50px;
    margin-bottom: 15px;
    animation: floatMoon 3s ease-in-out infinite;
}

@keyframes floatMoon {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Title */
h1 {
    font-family: 'Cinzel', serif;
    font-size: 2.8rem;
    margin-bottom: 15px;
    letter-spacing: 2px;
    color: #ffd700;
    text-shadow: 0 0 20px rgba(255,215,0,0.7);
}

/* Paragraph */
p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    opacity: 0.9;
}

/* Button */
button {
    padding: 14px 35px;
    font-size: 1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #ffd200, #f7971e);
    color: #333;
    font-weight: bold;
    transition: 0.3s ease;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

button:hover {
    transform: scale(1.08);
}

/* Flash transition */
.flash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}
</style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="card" id="card">
    <div class="moon">ðŸŒ™</div>
    <h1>Ramadan Special Card</h1>
    <p>A blessed surprise awaits you...</p>
    <button onclick="reveal()">Open</button>
</div>

<script>
// Stars
for (let i = 0; i < 80; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random()*100 + 'vw';
    star.style.top = Math.random()*100 + 'vh';
    star.style.animationDuration = (3 + Math.random()*3) + 's';
    star.style.animationDelay = Math.random()*5 + 's';
    document.body.appendChild(star);
}

// Web Audio API for reliable playback
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let audioBuffer;

fetch('https://drive.google.com/uc?export=download&id=1gKmbUrMWv6hkroNiijh5ci0rAcsuBoBU')
    .then(response => response.arrayBuffer())
    .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
    .then(decoded => {
        audioBuffer = decoded;
        playAudioLoop();
    });

function playAudioLoop() {
    if (!audioBuffer) return;
    const source = audioCtx.createBufferSource();
    source.buffer = audioBuffer;
    source.connect(audioCtx.destination);
    source.loop = true;
    source.start(0);
}

// Reveal Animation
function reveal() {
    const card = document.getElementById("card");
    const flash = document.getElementById("flash");

    card.style.transition = "0.8s";
    card.style.transform = "scale(0.8)";
    card.style.opacity = "0";

    flash.style.opacity = "1";

    setTimeout(() => { flash.style.opacity = "0"; }, 300);
    setTimeout(() => { window.location.href = "ramadan.html"; }, 1500);
}
</script>

</body>
</html>
