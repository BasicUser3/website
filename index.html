<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c3c);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
        z-index: 2;
        transition: 0.8s ease;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #00c6ff; }
        to { text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff; }
    }

    button {
        padding: 14px 35px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: linear-gradient(45deg, #ffd200, #f7971e);
        color: #333;
        font-weight: bold;
        transition: 0.3s ease;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    /* Flash effect */
    .flash {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: float linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }
</style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="container" id="content">
    <h1>✨ A Special Surprise Awaits ✨</h1>
    <button onclick="reveal()">Click Me</button>
</div>

<script>
    // Create floating particles
    for (let i = 0; i < 40; i++) {
        let particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (3 + Math.random() * 5) + "s";
        particle.style.opacity = Math.random();
        document.body.appendChild(particle);
    }

    function reveal() {
        const content = document.getElementById("content");
        const flash = document.getElementById("flash");

        // Fade content
        content.style.transform = "scale(0.8)";
        content.style.opacity = "0";

        // Flash screen
        flash.style.opacity = "1";

        setTimeout(() => {
            flash.style.opacity = "0";
        }, 300);

        // Delay redirect for suspense
        setTimeout(() => {
            window.location.href = "ramadan.html";
        }, 1500);
    }
</script>

</body>
</html>
